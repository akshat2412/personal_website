{% load staticfiles%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href={% static "bootstrap/css/bootstrap.min.css" %}>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href={% static "css/Header-Dark.css" %}>
    <link rel="stylesheet" href={% static "css/projects.css" %}>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Projects</h1>
                </div>
            </div>
            <div class="row mt20">
                <div class="col">
                    <h4 class="text-center">These are some of the projects that I did.</h4>
                </div>
            </div>
            <div class="row mt20">
                {% for project in projects_data%}
                    <div class="col-10 col-sm-10 col-lg-6 offset-1 offset-sm-1 offset-lg-0">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">{{project.name}}</h4>
                                <h6 class="text-muted card-subtitle mb-2 mt20">Technologies Used</h6>
                                <ul class="d-flex justify-content-start align-items-center align-content-start flex-wrap">
                                    {% for technology in project.technology %}
                                        <li>{{ technology.name }}</li>
                                    {% endfor %}
                                </ul>
                                <p class="card-text">{{project.summary}}</p><a class="card-link" href="#">Read More</a></div>
                        </div>
                    </div>
                {% endfor%}
            </div>
        </div>
    </div>
    <script src={% static "js/jquery.min.js" %}></script>
    <script src={% static "bootstrap/js/bootstrap.min.js" %}></script>
</body>

</html>
